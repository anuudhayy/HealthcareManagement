<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schedule Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Schedule Appointment</h2>
    <form th:action="@{/appointments}" th:object="${appointment}" method="post" class="card p-4 mx-auto" style="max-width: 500px;">
        <div class="mb-3">
            <label for="patientName" class="form-label">Patient Name</label>
            <input type="text" th:field="*{patientName}" class="form-control" id="patientName" required>
        </div>
        <div class="mb-3">
            <label for="doctorName" class="form-label">Doctor Name</label>
            <input type="text" th:field="*{doctorName}" class="form-control" id="doctorName" required>
        </div>
        <div class="mb-3">
            <label for="appointmentDate" class="form-label">Date</label>
            <input type="date" th:field="*{appointmentDate}" class="form-control" id="appointmentDate" required>
        </div>
        <div class="mb-3">
            <label for="appointmentTime" class="form-label">Time</label>
            <input type="time" th:field="*{appointmentTime}" class="form-control" id="appointmentTime" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
</body>
</html>
