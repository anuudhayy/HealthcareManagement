<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Medications</h2>
    <a href="/medications/new" class="btn btn-primary mb-3">Add New Medication</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Dosage</th>
                <th>Frequency</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="medication : ${medications}">
                <td th:text="${medication.id}"></td>
                <td th:text="${medication.name}"></td>
                <td th:text="${medication.dosage}"></td>
                <td th:text="${medication.frequency}"></td>
                <td th:text="${medication.startDate}"></td>
                <td th:text="${medication.endDate}"></td>
                <td th:text="${medication.description}"></td>
                <td>
                    <a th:href="@{/medications/edit/{id}(id=${medication.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/medications/delete/{id}(id=${medication.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
