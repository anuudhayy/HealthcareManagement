<div class="card shadow-sm">
  <div class="card-header bg-warning text-white">
    <h4>Medication Management</h4>
  </div>
  <div class="card-body">
    <form>
      <div class="mb-3">
        <label for="medName" class="form-label">Medication Name</label>
        <input type="text" class="form-control" id="medName" placeholder="Enter medication name" required>
      </div>
      <div class="mb-3">
        <label for="dose" class="form-label">Dosage</label>
        <input type="text" class="form-control" id="dose" placeholder="Enter dosage details" required>
      </div>
      <div class="mb-3">
        <label for="notes" class="form-label">Additional Notes</label>
        <textarea class="form-control" id="notes" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-warning">Save Medication</button>
    </form>
  </div>
</div>
